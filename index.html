<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="sentenceGen.js" defer></script>
    <script src="btnFnc.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="p-3 text-center">Create Typing Challenge</h1>

      <!-- Selecting for numbers and symbols -->
      <h5 class="text-center">Select Type</h5>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input cursor-pointer"
            type="radio"
            name="challenge-type"
            id="special"
          />
          <label class="form-check-label cursor-pointer" for="special"
            >Specials</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input cursor-pointer"
            type="radio"
            name="challenge-type"
            id="numbers"
          />
          <label class="form-check-label cursor-pointer" for="numbers"
            >Numbers</label
          >
        </div>
      </div>

      <!-- For selecting number of words -->
      <div class="container text-center mt-4">
        <h5>Select number of words</h5>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input cursor-pointer"
            type="radio"
            name="words"
            id="10"
          />
          <label class="form-check-label cursor-pointer" for="10">10</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input cursor-pointer"
            type="radio"
            name="words"
            id="25"
          />
          <label class="form-check-label cursor-pointer" for="25">25</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input cursor-pointer"
            type="radio"
            name="words"
            id="50"
          />
          <label class="form-check-label cursor-pointer" for="50">50</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input cursor-pointer"
            type="radio"
            name="words"
            id="100"
          />
          <label class="form-check-label cursor-pointer" for="100">100</label>
        </div>
        <!-- Generate Button -->
        <button type="button" class="btn btn-success">
          Generate
          <img
            src="./svg/process_edit.svg"
            alt="generate-icon"
            class="ico-size ml-2 mr-2"
          />
        </button>
      </div>

      <!-- Text area for generated text -->
      <div class="container mt-4">
        <textarea class="form-control" name="" id="" rows="8"></textarea>

        <!-- Alert for text being copied -->
        <div
          class="alert alert-success mt-3 align-items-center hide"
          role="alert"
        >
          <img
            src="./svg/check-circle-svgrepo-com.svg"
            alt="check-icon"
            class="ico-size ms-2 me-2"
          />
          Text Copied !!!
        </div>

        <!-- Copy icon -->
        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-primary">
            Copy
            <img
              src="./svg/copy-svgrepo-com.svg"
              alt="copy-icon"
              class="ico-size"
            />
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
